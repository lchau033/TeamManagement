<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Instructor Team Page</title>
    </h:head>
    <h:body>
        <p:button value="Back to Courses" outcome="coursePage"/>
                        <h:panelGrid>
                            <h:form>
                                <p:outputLabel value="Team name: "/>
                                <h:outputText value="#{showTeamInfoBean.getName()}"/><br></br>
                                <p:outputLabel value="Creation Date: "/>
                                <h:outputText value="#{showTeamInfoBean.getDate()}"/><br></br>
                                <p:outputLabel value="Members: "/>
                            <h:outputText value="#{showTeamInfoBean.getMembers()}"/><br></br>
                            <p:outputLabel value="Liaison: "/>
                            <h:outputText value="#{showTeamInfoBean.leader}"/><br></br>
                            <p:outputLabel value="Status: "/>
                                           <h:outputText value="#{showTeamInfoBean.getStatus()}"/>
                            </h:form>
                        </h:panelGrid>
    </h:body>
</html>
